<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/base-base.css">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/base.js"></script>
    <title>baseHead</title>
</head>
<body>
    <div class="wrap">
        <!--base头部开始-->
        <div class="top">
            <div class="top-login">
                <div class="right">
                    <a href="##" onclick="loginShow()">登录</a>
                    <span>|</span>
                    <a href="##" onclick="newShow()">注册</a>
                </div>
            </div>
            <div class="top-center">
                <img src="../images/logo.png" alt="" class="left">
                <div class="right">
                    <div class="select">
                        <div class="dt">文件</div>
                        <div class="box2" style="display: none;">
                            <div class="dd" name="wenjian">文件</div>
                            <div class="dd" name="zhengce">政府</div>
                            <div class="dd" name="xinwen">新闻</div>
                        </div>
                    </div>
                    <script>
                        $(function () {
                            $('.dt').on('mouseenter', function () {
                                $('.box2').toggle();
                            });
                            $('.box2').on('mouseleave', function () {
                                $('.box2').hide();
                            });
                            $('.box2 .dd').on('click', function (event) {
                                $('.dt').text($(this).text());
                                $('.box2').hide();
                                $('input').attr('placeholder','请输入'+$(this).text()+'信息.......');
                                var str = $(this).attr('name');
                                /*alert(str);*/
                                $('form').hide();
                                $('.'+str).show();
                                return false;
                            })
                        });
                    </script>
                    <style>
                        form {
                            width: 230px;
                        }
                    </style>
                    <form class="wenjian left"><input class="left" placeholder="搜索文件、政策、新闻" type="search" name="" id="" value="1"></form>
                    <form class="zhengce left" style="display: none;"><input class="left" placeholder="搜索文件、政策、新闻" type="search" name="" id="" value="2"></form>
                    <form class="xinwen left" style="display: none"><input class="left" placeholder="搜索文件、政策、新闻" type="search" name="" id="" value="3"></form>
                    <button class="left">搜索</button>
                </div>
            </div>
            <div class="top-nav">
                <ul>
                    <li class="current"><a href="javascript:;">首页</a></li>
                    <li><a href="javascript:;">政治风貌</a></li>
                    <li><a href="javascript:;">城市建设</a></li>
                    <li><a href="javascript:;">企业风采</a></li>
                    <li><a href="javascript:;">办事指南</a></li>
                   <!-- <script>
                        $('#bszn').click(function () {
                            alert(1);
                        })
                    </script>-->
                    <!--测试冒泡-->
                    <li><a href="javascript:;">进言献策</a></li>
                    <li><a href="javascript:;">联系我们</a></li>
                </ul>
            </div>
        </div>






        <!-- 注册弹窗 -->
        <div class="popup" id="new">
            <div class="popup_detail">
                <div class="popup_top">
                    <img onclick="popup_close()" src="../images/popup_close.png" alt="请重新加载">
                </div>
                <p>立即注册</p>
                <div class="line">
                    <i></i>
                    <b></b>
                </div>
                <div class="popup_input" style="margin-top: 70px;">
                    <span>手机号</span>
                    <input type="text">
                </div>
                <div class="popup_input popup_code">
                    <span>输入验证码</span>
                    <input type="text">
                    <button>获取验证码</button>
                </div>
                <div class="popup_input popup_pwd">
                    <span>设置密码</span>
                    <input type="text">
                </div>
                <a href="#" class="zhuce">注册</a>
                <a href="javascript:;" class="popup_login">立即登录</a>
                <a href="javascript:;" class="popup_forget">忘记密码</a>
            </div>
        </div>





        <!-- 登录弹窗 -->
        <div class="popup" id="login">
            <div class="popup_detail">
                <div class="popup_top">
                    <img onclick="popup_close()" src="../images/popup_close.png" alt="请重新加载">
                </div>
                <p>立即登录</p>
                <div class="line">
                    <i></i>
                    <b></b>
                </div>
                <div class="popup_input" style="margin-top: 70px;">
                    <span>手机号</span>
                    <input type="text">
                </div>
                <div class="popup_input">
                    <span>密&nbsp;&nbsp;&nbsp;码</span>
                    <input type="text" style="margin-left: 29px;">
                </div>

                <a href="#" class="zhuce">登录</a>
                <a href="javascript:;" class="popup_new" style="    width: 114px;margin-top: 43px;margin-left: 250px;display: inline-block;color: #000;font-size: 14px;border-right: 1px solid #777;">注册新账号</a>
                <a href="javascript:;" class="popup_forget">忘记密码</a>
            </div>
        </div>






        <!-- 忘记密码弹窗 -->
        <div class="popup" id="forget">
            <div class="popup_detail">
                <div class="popup_top">
                    <img onclick="popup_close()" src="../images/popup_close.png" alt="请重新加载">
                </div>
                <p>忘记密码</p>
                <div class="line">
                    <i></i>
                    <b></b>
                </div>
                <div class="popup_input">
                    <span>手机号</span>
                    <input type="text">
                </div>
                <div class="popup_input popup_code">
                    <span>输入验证码</span>
                    <input type="text">
                    <button>获取验证码</button>
                </div>
                <div class="popup_input popup_pwd">
                    <span>设置密码</span>
                    <input type="text">
                </div>
                <div class="popup_input popup_pwd">
                    <span>确认密码</span>
                    <input type="text">
                </div>
                <a href="#" class="zhuce">完成</a>
                <a href="javascript:;" class="popup_login" style="margin-top: 20px;">立即登录</a>
                <a href="javascript:;" class="popup_new" style="width: 114px;
    margin-top: 43px;
    display: inline-block;
    color: #000;
    font-size: 14px;
    text-align: right;">注册新用户</a>
            </div>
        </div>

        <script type="text/javascript">
            function popup_close(){
                var popup = document.getElementsByClassName('popup');
                for(var i = 0 ;i < popup.length;i++){
                    popup[i].style.display = 'none';
                }
            }
            function loginShow(){
                var login = document.getElementById('login');
                login.style.display = 'block';
            }
            function newShow(){
                var zc = document.getElementById('new');
                zc.style.display = 'block';
            }
        </script>
        <script>
            $(function () {
                $('.popup_login').on("click", function () {
                    $('#login').show();
                    $('#new,#forget').hide();
                });
                $('.popup_new').on("click", function () {
                    $('#new').show();
                    $('#login,#forget').hide();
                });
                $('.popup_forget').on("click", function () {
                    $('#forget').show();
                    $('#new,#login').hide();
                })
            })
        </script>
    </div>
</body>
</html>
