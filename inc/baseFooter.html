<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/base-base.css">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/base.js"></script>
    <title>baseFooter</title>
   
</head>
<body>
    <div class="wrap" style="background: none;margin-top: 20px">
        <!--footer开始-->
        <div class="footer">
            <div class="link">
                <h3>友情链接</h3>
                <div class="link-to clearfix">
                    <a href="##"><img src="../images/link1.png" alt=""></a>
                    <a href="##"><img src="../images/link2.png" alt=""></a>
                    <a href="##"><img src="../images/link3.png" alt=""></a>
                    <a href="##"><img src="../images/link4.png" alt=""></a>
                    <a href="##"><img src="../images/link5.png" alt=""></a>
                </div>
            </div>
            <div class="line"></div>
            <div class="bottom">
                <div class="first">
                    <a href="##">网站首页</a><span>|</span>
                    <a href="##">供应服务</a><span>|</span>
                    <a href="##">新闻中心</a><span>|</span>
                    <a href="##">荣誉资质</a><span>|</span>
                    <a href="##">人才招聘</a><span>|</span>
                    <a href="##">联系方式</a><span>|</span>
                    <a href="##">举报</a>
                </div>
                <div class="second">
                    <span>备案链接：</span>
                    <a href="##">发改委备案</a>
                    <span>|</span>
                    <a href="##">环境影响评价备案</a>
                </div>
                <div class="last">
                    <span>©2018  河南省滑县新区工业园产业聚集区  版权所有</span>
                    <span>技术支持：河南中浩信息科技有限公司</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 注册弹窗 -->
    <div class="popup">
        <div class="popup_detail">
            <div class="popup_top">
                <img onclick="popup_close()" src="../images/popup_close.png" alt="请重新加载">
            </div>
            <p>立即注册</p>
            <div class="line">
                <i></i>
                <b></b>
            </div>
            <div class="popup_input">
                <span>手机号</span>
                <input type="text">
            </div>
            <div class="popup_input popup_code">
                <span>输入验证码</span>
                <input type="text">
                <button>获取验证码</button>
            </div>
            <div class="popup_input popup_pwd">
                <span>设置密码</span>
                <input type="text">
            </div>
            <a href="#" class="zhuce">注册</a>
            <a href="" class="popup_login">立即登录</a>
            <a href="" class="popup_forget">忘记密码</a>
        </div>
    </div>
    <script>
        function popup_close(){
            var popup = document.getElementsByClassName('popup')[0];
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
